format = """
[░▒▓](pink)\
[ 󱐋 ](bg:pink fg:surface0)\
[](bg:peach fg:pink)\
$directory\
[](bg:flamingo fg:peach)\
$git_branch\
$git_status\
[](bg:rosewater fg:flamingo )\
$nodejs\
$rust\
$golang\
$php\
[](fg:rosewater bg:sapphire)\
$time\
[ ](fg:sapphire)\
\n$character"""

palette = "catppuccin_mocha"
[directory]
style = "fg:surface0 bg:peach"
format = "[ $path ]($style)"
truncation_length = 3
truncation_symbol = "…/"

[directory.substitutions]
"Documents" = "󰈙 "
"Downloads" = " "
"Music" = " "
"Pictures" = " "

[git_branch]
symbol = ""
style = "bg:flamingo"
format = '[[ $symbol $branch ](fg:base bg:flamingo)]($style)'

[git_status]
style = "bg:#394260"
format = '[[($all_status$ahead_behind )](bg:flamingo fg:base)]($style)'

[nodejs]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](bg:rosewater fg:blue)]($style)'

[rust]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](bg:rosewater fg:blue)]($style)'

[golang]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](bg:rosewater fg:blue)]($style)'

[php]
symbol = ""
style = "bg:#212736"
format = '[[ $symbol ($version) ](bg:rosewater fg:blue)]($style)'

[time]
disabled = false
time_format = "%R" # Hour:Minute Format
style = "bg:sapphire"
format = '[[  $time ](bg:sapphire fg:surface1)]($style)'

[palettes.catppuccin_mocha]
